<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drive-IN/OUT | Order Form</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css" />
  <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Drive-IN/OUT</a>
    <div class="navbar-nav">
      <a class="nav-link" href="order.html">Order</a>
      <a class="nav-link" href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="container mt-4">
    <h2>Food Ordering System</h2>

    <h4>Menu:</h4>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="DoubleCheeseBurger"><label class="form-check-label">Double Cheese Burger (₱200)</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="ChickenWings"><label class="form-check-label">Chicken Wings (₱250)</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="IcedLemonTea"><label class="form-check-label">Iced Lemon Tea (₱90)</label></div>
    <div class="form-check"><input class="form-check-input" type="checkbox" id="IcedTea"><label class="form-check-label">Iced Tea (₱80)</label></div>

    <h4 class="mt-4">Customer Details:</h4>
    <input type="text" id="customerName" class="form-control mb-2" placeholder="Name">
    <input type="text" id="customerAddress" class="form-control mb-2" placeholder="Address">
    <input type="text" id="customerNumber" class="form-control mb-3" placeholder="Contact Number">

    <button class="btn btn-success" id="submit-btn" pys-onClick="order">Create Order</button>
    <div id="summary" class="mt-4"></div>
  </div>

  <py-script src="order.py"></py-script>
</body>
</html>
